<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdishaDarshan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="iPlanner.css">
</head>

<body>
    <header>

        <div class="logo"><a href="../Home-Folder/index.html">OdishaDarshan</a></div>
    </header>
    <h1>Customize Your Trip Plan</h1>

    <div class="planner-container">
        <section class="form1">
            <!-- Trip Details Form -->
            <div class="form-group">
                <label for="trip-name">Name: </label>
                <input type="text" id="trip-name" placeholder="Enter your trip name">
            </div>
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
            </div>
            <div class="form-group">
                <label for="travelers">Number of Travelers:</label>
                <input type="number" id="travelers" min="1" value="1">
            </div>

            <div class="error" id="date-error"></div>
        </section>
        <hr>
        <br>
        <section class="form2">
            <!-- Itinerary Section -->
            <h3>Your Itinerary</h3>
            <div id="itinerary" class="itinerary">
                <div id="itinerary"></div>
                <button onclick="addDay()"><i class="fa fa-plus" style="font-size:20px">&nbsp;&nbsp;</i>Add a
                    Day</button>
            </div>
        </section>
    </div>

    <button id="submit-itinerary">Submit & Download Itinerary</button>
    <footer>
        <div class="mt-5 p-4 bg-dark text-white text-center">
            <p>OdishaDarshan 2024</p>
        </div>
    </footer>

    <script src="iPlanner.js"></script>
</body>

</html>
